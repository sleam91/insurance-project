<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>


<body>
    <div class="wrapper">
        <header>
            <div class="banner">
                <h1>Oh hello there!</h1>
            </div>

            <nav>
                <a href="index.html">Home</a>
                <a href="">Our offer</a>
                <a href="">Why us</a>
                <a href="" class="contact">Contact</a>
            </nav>
        </header>
        <main>
            <section class="sendmessage">
                <div class="whatsonyourmind">
                    <h1>Whats on your</h1>
                    <h1>mind?</h1>
                </div>
                <div class="inputmessage">
                    <label for="email">Your email</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="message">Your message</label><br>
                    <textarea id="message" name="message" placeholder="Dear Insurance company..."></textarea>
                    <button class="sendmessagebutton">SEND MESSAGE</button>
                </div>
            </section>
            <section class="map">
                <div class="visitus">
                    <h1>Come visit us!</h1>
                    <p>2210 Griffin Street</p>
                    <p>San Francisco</p>
                </div>
                <div>
                    <img src="img/mapmarker.svg" alt="marker" class="marker">
                </div>
            </section>
        </main>
        <footer>
            <div class="bottom"></div>
        </footer>
    </div>
</body>

</html>
